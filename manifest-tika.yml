applications:
  - name: tika-server
    docker:
      image: apache/tika:latest-full
    instances: 1
    memory: 1G
    disk_quota: 2G
    timeout: 180
    routes:
      - route: tika-server.apps.internal
    command: java -cp "/tika-server-standard-3.2.3.jar:/tika-extras/*" org.apache.tika.server.core.TikaServerCli -h 0.0.0.0 -p $PORT
