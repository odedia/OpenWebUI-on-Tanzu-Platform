applications:
  - name: tika-server
    path: .
    memory: 1G
    disk_quota: 2G
    timeout: 180
    buildpacks:
      - java_buildpack_offline
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
    routes:
      - route: tika-server.apps.internal
    command: java -jar tika-server-standard-3.2.3.jar --host 0.0.0.0 --port $PORT
